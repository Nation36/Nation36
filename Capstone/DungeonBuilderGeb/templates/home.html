{% csrf_token %}

<nav>
  <div class="nav-wrapper">
    {% if user.is_authenticated %}
      <h2>Welcome, {{ user.username }}!</h2>
      <ul>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    {% else %}
      <h2>Welcome, visitor!</h2>
      <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
      </ul>
    {% endif %}
  </div>
</nav>
